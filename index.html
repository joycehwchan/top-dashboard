<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"  />
    
    <script src="https://kit.fontawesome.com/bc6c914ff5.js" crossorigin="anonymous"></script>

    <!-- Script -->
    <script defer src="#"></script>
</head>
<body>

    <div class="container">
        <nav>Navbar</nav>
        <div class="sidebar">
            <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
            <div class="sidebar-body">
                <div class="user-section">
                    <img src="https://xsgames.co/randomusers/avatar.php?g=female" alt="user profile" class = "user-img">
                    <div class="user-name">Hazel</div>
                </div>
                <hr class="divider">
                <div class="sidebar-nav-container">
                    <div class="sidebar-section-title">Dashboard</div>
                    <div class="siderbar-nav">
                        <i class="fa-solid fa-house"></i>
                        Overview
                    </div>
                    <div class="siderbar-nav">
                        <i class="fa-solid fa-calendar-check"></i>
                        Daily Plan
                    </div>
                    <div class="siderbar-nav">
                        <i class="fa-solid fa-chart-line"></i>
                        Progress
                    </div>

                    <div class="sidebar-section-title">Personal Tips</div>
                    <div class="siderbar-nav">
                        <i class="fa-solid fa-carrot"></i>
                        Nutrition
                    </div>
                    <div class="siderbar-nav">
                        <i class="fa-solid fa-dumbbell"></i>
                        Excercise
                    </div>
                    <div class="siderbar-nav">
                        <i class="fa-solid fa-heart-pulse"></i>
                        Health
                    </div>
                    <div class="siderbar-nav">
                        <i class="fa-solid fa-heart-pulse"></i>
                        Beauty
                    </div>
                    <div class="siderbar-nav">
                        <i class="fa-solid fa-spa"></i>
                        Mindfulness
                    </div>

                </div>
            </div>
        </div>

        <main>
            <div class="section1">
                <div class="section-title" id="title-monitor"><h2>Daily Monitoring</h2></div>

                <div class="card monitor" id="calories">
                    <div class="card-icon"><i class="fa-solid fa-burger"></i></div>
                    <div class="monitor-body">
                        <div class="card-title">Calories</div>
                        <div class="monitor-number">1540<small>kcal</small></div>
                    </div>
                </div>
                <div class="card monitor" id="steps">
                    <div class="card-icon"><i class="fa-solid fa-shoe-prints"></i></div>
                    <div class="monitor-body">
                        <div class="card-title">Steps</div>
                        <div class="monitor-number">8634</div>
                    </div>
                </div>
                <div class="card monitor" id="workouts">
                    <div class="card-icon"><i class="fa-solid fa-dumbbell"></i></div>
                    <div class="monitor-body">
                        <div class="card-title">Workouts</div>
                        <div class="monitor-number">65<small>mins</small></div>
                    </div>
                </div>
                <div class="card monitor" id="sleep">
                    <div class="card-icon"><i class="fa-solid fa-moon"></i></div>
                    <div class="monitor-body">
                        <div class="card-title">Sleep</div>
                        <div class="monitor-number"> 7<small>h </small>40<small>min</small> </div>
                    </div>
                </div>
            </div>

            <div class="section2"">
                <div class="section-title" id="title-challenge"><h2>Challenge</h2></div>

                <div class="card" id="challenge">Challenge</div>
                <div class="section-title" id="title-tips"><h2>Daily Tips</h2></div>
                <div class="card" id="tips">Tips</div>
            </div>

            <div class="section3">
                <div class="section-title" id="title-recipe"><h2>Your Recipes</h2></div>

                <div class="card" id="recipe1">Recipe1</div>
                <div class="card" id="recipe2">Recipe2</div>
                <div class="card" id="recipe3">Recipe3</div>
                <div class="card" id="recipe4">Recipe4</div>
            </div>
            <footer>
                <span>Made By: </span>
                <a href="https://github.com/joycehwchan/LifestyleDashboard" id="github" target="_blank">
                    joycehwchan
                    <i class="fa-brands fa-github fa-1.5x"></i>
                </a>
            </footer>
        </main>
    </div>
</body>
</html>
